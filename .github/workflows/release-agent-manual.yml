name: Manual Agent Release

on:
  workflow_dispatch:
    inputs: {}

jobs:
  prepare:
    name: Compute version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Set version from commit
        id: meta
        run: |
          short_sha="${GITHUB_SHA::7}"
          echo "version=${short_sha}" >> "$GITHUB_OUTPUT"
          echo "tag=agent-sha-${short_sha}" >> "$GITHUB_OUTPUT"

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod

      - name: Build agent binary
        run: |
          mkdir -p dist
          cd agent
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          export CGO_ENABLED=0
          go build -o ../dist/spectre-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectre-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/spectre-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Publish Manual Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare assets
        run: |
          mkdir -p upload
          find dist -maxdepth 3 -type f -print -exec cp {} upload/ \;

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Agent ${{ needs.prepare.outputs.version }} (manual)
          prerelease: false
          files: upload/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
