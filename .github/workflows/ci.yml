name: CI

on:
  push:
    branches: [master]

jobs:
  agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Test
        working-directory: agent
        run: go test ./...
      - name: Build linux binary
        working-directory: agent
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o spectre-agent ./...

  control-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: control-server/server
        run: npm install
      - name: Test
        working-directory: control-server/server
        run: npm test
      - name: Build
        working-directory: control-server/server
        run: npm run build

  control-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: control-server/client
        run: npm install
      - name: Test
        working-directory: control-server/client
        run: npm test
      - name: Build
        working-directory: control-server/client
        run: npm run build
