name: Release Web UI

on:
  push:
    tags:
      - "web-ui-v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/web-ui

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=web-ui-v{{version}},value={{version}}
            type=semver,pattern=web-ui-v{{version}},value={{major}}.{{minor}}
            type=semver,pattern=web-ui-v{{version}},value={{major}}
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release notes
        run: |
          cat > release-notes.md <<EOF
          ## Spectre Web UI ${{ github.ref_name }}

          Docker images have been published to GitHub Container Registry:

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_REF_NAME#web-ui-v}
          \`\`\`

          ### Running the Web UI

          \`\`\`bash
          docker run -d \\
            -p 8080:80 \\
            --name spectre-web-ui \\
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_REF_NAME#web-ui-v}
          \`\`\`

          Multi-architecture images are available for \`linux/amd64\` and \`linux/arm64\`.
          EOF

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
