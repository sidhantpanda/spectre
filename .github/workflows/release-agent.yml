name: Release Agent

on:
  push:
    tags:
      - "agent-v*"

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod

      - name: Build agent binary
        run: |
          mkdir -p dist
          cd agent
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          export CGO_ENABLED=0
          go build -o ../dist/spectre-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spectre-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/spectre-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Normalize permissions and package artifacts
        run: |
          set -euo pipefail
          mkdir -p upload

          shopt -s nullglob
          for file in dist/**/* dist/*; do
            [ -f "$file" ] || continue
            base="$(basename "$file")"

            if [[ "$base" == *.exe ]]; then
              zip "upload/${base%.exe}.zip" "$file"
            else
              chmod +x "$file"
              tar -C "$(dirname "$file")" -czf "upload/${base}.tar.gz" "$base"
            fi
          done

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
